<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport">
        <title>WatchIt - The Streaming Guide</title>
        <link rel="stylesheet" href="Webapp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="head">
            <nav>
                <a href="Webapp.html"><img src="logo.png"></a>
                <div class="links">
                    <ul>
                        <li><a href="index.html">LOGIN</a></li>
                    </ul>
                </div>
            </nav>
            <div class="genre">
                <div class="toggle-clock-container">
                <div class="clock" id="clockDisplay"></div>
                <button onclick="toggleDarkMode()" id="darkModeToggle">
                ðŸŒž Toggle Dark Mode
                </button>
            </div>
            <h2>Register and proceed to enjoying the services our websites offers</h2>
        <setion id="Register" class="form-section">
            <h2>Register</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required oninput="validateEmail()">
                <small id="emailFeedback" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="+254712345678" required oninput="validatePhone()">
                <small id="phoneFeedback" style="color: red;"></small>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="month" id="dob" required oninput="validateDOB()">
                <small id="dobFeedback">You must be at least 18 years old.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a password" oninput="validatePassword()" required>
                <small id="passwordFeedback"></small>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" oninput="validateConfirmPassword()" required>
                <small id="confirmPasswordFeedback"></small>
            </div>
            <button><a href="Home.html">Register & Proceed</button>
            </setion>
    </section>
    <script src="Ext.js"></script>
    </body>
</html>
